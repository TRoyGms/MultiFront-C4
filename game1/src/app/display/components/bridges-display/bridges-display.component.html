<div *ngFor="let bridge of bridges" class="justify-center items-center">
    <!-- Contenedor del puente -->
    <div [ngStyle]="getBridgeStyles(bridge)">
      <p class="text-center text-black font-bold">Puente ID: {{ bridge._id }}</p>
      <p class="text-center text-sm text-black">Nivel: {{ bridge.idnivel }}</p> 
      <p class="text-center text-sm text-black">Esto ya esta usando la API y sus propiedades :D</p>
    </div>
  </div>
