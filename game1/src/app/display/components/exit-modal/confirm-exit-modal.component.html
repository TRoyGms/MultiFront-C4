<div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded shadow-lg max-w-md w-full">
    <p class="text-xl font-semibold">¿Estás seguro que quieres salir? Perderás el progreso actual.</p>
    <div class="flex justify-end space-x-4 mt-4">
      <button class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded" (click)="onConfirm()">Salir</button>
      <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded" (click)="onCancel()">Cancelar</button>
    </div>
  </div>
</div>
