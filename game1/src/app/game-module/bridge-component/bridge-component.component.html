<div *ngFor="let puente of bridge" 
  class="wall absolute border-b-[16px] border-gray-500" 
  [ngStyle]="{ 
    left: puente.ladox1 + 'px', 
    top: puente.ladoy1 + 'px', 
    width: (puente.ladox2 - puente.ladox1) + 'px', 
    height: (puente.ladoy2 - puente.ladoy1) + 'px',
    backgroundColor:puente.textura
  }">
</div>
