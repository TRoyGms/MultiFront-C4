<!-- AquÃ­ se asigna la imagen del terminal -->
<div *ngFor="let terminal of terminales"
  class="wall absolute"
  [ngStyle]="{ 
    left: terminal.ladox1 + 'px', 
    top: terminal.ladoy1 + 150 + 'px', 
    width: (terminal.ladox2 - terminal.ladox1) + 'px', 
    height: (terminal.ladoy2 - terminal.ladoy1) + 'px',
    backgroundImage: 'url(/terminal.png)' 
  }">
  <img [src]="terminalImg" alt="Terminal">
</div>

<div *ngIf="nearTerminalId !== null" 
  class="absolute bg-black bg-opacity-70 text-white px-2 py-1 rounded transform -translate-x-1/2"
  [ngStyle]="
    nearTerminalPosition ? {
      left: nearTerminalPosition.x + 'px', 
      top: (nearTerminalPosition.y - 30) + 'px'
    } : {}">
  <p>{{ nearTerminalMessage }}</p>
</div>
